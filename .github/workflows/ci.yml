name: ci

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: blacksmith

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

  test-action:
    name: GitHub Actions Test (Linux)
    runs-on: blacksmith

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Test Local Action
        uses: ./
        with:
          # Use a unique cache prefix for each pipeline & job
          cache-prefix:
            ${{ runner.os }}-${{ github.run_id }}-${{ github.run_number }}-${{
            runner.os }}

      - name: Test build cache
        run: npm run test

      - name: Test build cache (full cache)
        run: ./check-full-turbo.sh
